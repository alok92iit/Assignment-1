<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Bio Data Form</title>
</head>
<body>
	<h1><strong>My Bio Data</strong></h1>
	<form method="post">
		<fieldset><legend> Personal Information</legend>
			<label for ="firstname" > FirstName :</label>
			<input type="text" name="firstname" id="firstname" placeholder="First Name"> 
			<label for="lastname">Last Name :</label>
			<input type="text" name="lastname" id="lastname" placeholder="Last Name">
			<br>
			<br>
			
			<!-- Radio button -->
			<label for="male">Male :</label>
			<input type="radio" name="gender" id="male" value="male">

			<label for="female">Female :</label>
			<input type="radio" name="gender" id="female" value="female">

			<label for="other">Other :</label>
			<input type="radio" name="gender" id="other" value="other">

			<!--Date Picker-->
			<br>
			<br>
			<label for="date">Date Of Birth :</label>
			<input type="date" name="date" id="date">
			<br>
			<br>
			<label for="emailid">E-Mail </label>
			<input type="email" name="emailid" id="emailid" >
			<br>
			<br>
			<label for="mobile">Phone :</label>
			<input type="tel" name="mobile" id="mobile" placeholder="+91">
			<br>
			<br>
			<label for="height">Height </label>
			<input type="number" name="height" id="height" placeholder="Height in feet">
			<br>
			
		</fieldset>
		<fieldset><legend>Eduction</legend>

			<label for="school">School Name :</label>
			<input type="text" name="school" id="school" placeholder="School Name">
			<br>
			<br>
			<label for="class">Class :</label> 			
			<input type="text" name="class" id="class" placeholder="Enter Class" >
			<br>
			<br>
			<label for="stream">Stream :</label>
			<select name="stream">
				<option value="stream">Stream</option>
				<option value="CS">Computer Science</option>
				<option value="ME">Machanical Engineering</option>
				<option value="CE">Chemical Engineering</option>
			</select>
			<br>
			<br>
			<label for ="mark">Marksheet:</label>
			<input type="file" name="mark" id="mark" placeholder="Choose File">
		</fieldset>
		<br>
		<input type="submit"  id="submit" value="Submit">

		
	</form>

</body>
</html>
